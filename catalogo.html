        function formatarMoeda(input) {
            // Remover tudo que n√£o √© n√∫mero
            let valor = input.value.replace(/\D/g, '');
            
            // Se estiver vazio, definir como 0
            if (valor === '') valor = '0';
            
            // Converter para n√∫mero
            const numero = parseInt(valor);
            
            // Formatar como moeda brasileira
            input.value = numero.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        function converterMoedaParaNumero(valorFormatado) {
            // Remover s√≠mbolos e converter para n√∫mero
            return parseFloat(valorFormatado.replace('R$', '').replace('.', '').replace(',', '.').trim());
        }

        function calcularSimulacao() {
            // Verificar se a parcela foi selecionada
            if (!window.parcelaSelecionada) {
                alert('Selecione a quantidade de parcelas!');
                return;
            }
            
            // Obter valores dos campos
            const entradaInput = document.getElementById('entrada');
            const valorTotalInput = document.getElementById('valor-total');
            
            // Converter valores para n√∫meros
            const entrada = entradaInput.value ? converterMoedaParaNumero(entradaInput.value) : 0;
            const valorTotal = converterMoedaParaNumero(valorTotalInput.value);
            
            // Verificar se o valor total √© v√°lido
            if (isNaN(valorTotal) || valorTotal <= 0) {
                alert('Digite um valor total v√°lido!');
                return;
            }
            
            // Obter a parcela selecionada e a taxa correspondente
            const parcelas = window.parcelaSelecionada;
            const taxa = TAXAS_PARCELAMENTO[parcelas];
            
            // Realizar c√°lculos
            const valorFinanciado = valorTotal - entrada;
            const descontoTotal = valorFinanciado * (taxa / 100);
            const valorLiquido = valorFinanciado - descontoTotal;
            const valorParcela = valorFinanciado / parcelas;
            
            // Exibir resultados
            exibirResultadoSimulacao({
                valorTotal,
                entrada,
                valorFinanciado,
                parcelas,
                taxa,
                descontoTotal,
                valorLiquido,
                valorParcela
            });
        }

        function previewImages(input) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        preview.appendChild(img);
                        
                        // Armazenar a imagem para upload
                        imagensParaUpload.push(e.target.result);
                    }
                    
                    reader.readAsDataURL(file);
                });
            }
        }

        function editarMoto(id) {
            const moto = motos.find(m => m.id === id);
            if (!moto) return;
            
            // Preencher formul√°rio com dados da moto
            document.getElementById('moto-id-editar').value = moto.id;
            document.getElementById('moto-nome').value = moto.nome;
            document.getElementById('moto-preco').value = moto.preco.replace('R$ ', '').replace('.', '').replace(',', '.');
            document.getElementById('moto-autonomia').value = moto.autonomia.replace(' KM', '');
            document.getElementById('moto-velocidade').value = moto.velocidade.replace(' KM/H', '');
            document.getElementById('moto-motor').value = moto.motor.replace('W', '');
            document.getElementById('moto-descricao').value = moto.descricao;
            
            // Exibir imagens existentes
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            
            if (moto.imagens && moto.imagens.length > 0) {
                moto.imagens.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'preview-image';
                    preview.appendChild(imgElement);
                    
                    // Armazenar as imagens existentes
                    imagensParaUpload.push(img);
                });
            }
            
            // Alterar t√≠tulo do formul√°rio
            document.getElementById('titulo-form-moto').textContent = '‚úèÔ∏è Editar Moto';
            
            // Mostrar bot√£o de cancelar
            document.getElementById('btn-cancelar-edicao').style.display = 'block';
            
            // Ir para a aba de adicionar/editar
            abrirTab('tab-adicionar');
        }

        function cancelarEdicao() {
            // Limpar formul√°rio
            document.getElementById('moto-id-editar').value = '';
            document.getElementById('moto-nome').value = '';
            document.getElementById('moto-preco').value = '';
            document.getElementById('moto-autonomia').value = '';
            document.getElementById('moto-velocidade').value = '';
            document.getElementById('moto-motor').value = '';
            document.getElementById('moto-descricao').value = '';
            
            // Limpar imagens
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            document.getElementById('moto-imagens').value = '';
            
            // Restaurar t√≠tulo
            document.getElementById('titulo-form-moto').textContent = '‚ûï Adicionar Nova Moto';
            
            // Esconder bot√£o de cancelar
            document.getElementById('btn-cancelar-edicao').style.display = 'none';
        }

        function salvarMoto() {
            const idEditar = document.getElementById('moto-id-editar').value;
            const nome = document.getElementById('moto-nome').value.trim();
            const preco = parseFloat(document.getElementById('moto-preco').value);
            const autonomia = document.getElementById('moto-autonomia').value.trim();
            const velocidade = document.getElementById('moto-velocidade').value.trim();
            const motor = document.getElementById('moto-motor').value.trim();
            const descricao = document.getElementById('moto-descricao').value.trim();
            
            // Valida√ß√£o b√°sica
            if (!nome || isNaN(preco) || !autonomia || !velocidade || !motor) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            // Formatar valores
            const precoFormatado = `R$ ${preco.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            const autonomiaFormatada = `${autonomia} KM`;
            const velocidadeFormatada = `${velocidade} KM/H`;
            const motorFormatado = `${motor}W`;
            
            if (idEditar) {
                // Editar moto existente
                const index = motos.findIndex(m => m.id === idEditar);
                if (index !== -1) {
                    motos[index] = {
                        ...motos[index],
                        nome,
                        preco: precoFormatado,
                        autonomia: autonomiaFormatada,
                        velocidade: velocidadeFormatada,
                        motor: motorFormatado,
                        descricao: descricao || motos[index].descricao,
                        imagens: imagensParaUpload.length > 0 ? imagensParaUpload : motos[index].imagens
                    };
                }
            } else {
                // Adicionar nova moto
                const novoId = gerarIdUnico();
                motos.push({
                    id: novoId,
                    nome,
                    preco: precoFormatado,
                    autonomia: autonomiaFormatada,
                    velocidade: velocidadeFormatada,
                    motor: motorFormatado,
                    descricao: descricao || 'Descri√ß√£o do produto.',
                    imagens: imagensParaUpload.length > 0 ? imagensParaUpload : ['placeholder.png']
                });
            }
            
            // Salvar e atualizar
            salvarMotos();
            cancelarEdicao();
            carregarListaMotos();
            
            alert(idEditar ? 'Moto atualizada com sucesso!' : 'Moto adicionada com sucesso!');
        }

        function excluirMoto(id) {
            if (!confirm('Tem certeza que deseja excluir esta moto?')) return;
            
            motos = motos.filter(m => m.id !== id);
            salvarMotos();
            carregarListaMotos();
            
            alert('Moto exclu√≠da com sucesso!');
        }

        function gerarIdUnico() {
            return 'moto-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // =========================================
        // SISTEMA DE ESTAT√çSTICAS
        // =========================================
        function registrarVisita() {
            const hoje = new Date().toDateString();
            const ultimaVisita = estatisticas.ultimaVisita ? new Date(estatisticas.ultimaVisita).toDateString() : null;
            
            // Se √© a primeira visita do dia, contar como novo visitante
            if (hoje !== ultimaVisita) {
                estatisticas.visitantes++;
            }
            
            estatisticas.ultimaVisita = new Date().toISOString();
            salvarEstatisticas();
        }

        function registrarVisualizacao(produtoId) {
            estatisticas.visualizacoes++;
            salvarEstatisticas();
            
            // Atualizar estat√≠sticas no painel se estiver aberto
            if (document.getElementById('adminPanel')) {
                carregarEstatisticas();
            }
        }
