<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Premium - EloBike Motos Elétricas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d1b3d;
            --secondary: #1e3a8a;
            --accent: #E4BB13;
            --accent-hover: #ffd700;
            --text: #f8f9fa;

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {

        .scooter-model {

        .model-image img {

        .view-details-btn {

        /* Restante do CSS (login, admin, etc.) permanece igual, apenas ajustei alguns detalhes */
        
        /* Melhorias para formulários */
        .admin-input, .admin-textarea {

<body>
    <div id="app">
        <!-- Conteúdo será carregado dinamicamente -->
    </div>

    <script>
        // =========================================
        // CONFIGURAÇÕES - IMGBB API
        // =========================================
        const IMGBB_API_KEY = 'b1fdb037dcb345ca989d0eb27f5e326f'; // SUA API KEY INTEGRADA
        const IMGBB_UPLOAD_URL = 'https://api.imgbb.com/1/upload';
        
        const SENHA_ADMIN = "EloBike2024";
        const PAGINAS = {
            CATALOGO: 'catalogo',
            LOGIN: 'login',
            ADMIN: 'admin'
        };
        
        // Tabela de taxas conforme especificado
        const TAXAS_PARCELAMENTO = {
            1: 2.92, 2: 4.33, 3: 4.91, 4: 5.49, 5: 6.07, 6: 6.65,
            7: 7.61, 8: 8.18, 9: 8.76, 10: 9.34, 11: 9.92, 12: 10.49,
            13: 11.07, 14: 11.65, 15: 12.23, 16: 12.80, 17: 13.38, 18: 13.96
        };
        
        // Configuração de sincronização
        const CHAVE_SINCRONIZACAO = 'eloBike-ultima-atualizacao';
        
        let slideAtual = 0;
        let totalSlides = 0;
        let motos = [];
        let estatisticas = {
            visitantes: 0, visualizacoes: 0, ultimaVisita: null,
            visitasPorDia: {}, visualizacoesPorDia: {}, dispositivosUnicos: new Set()
        };
        let imagensParaUpload = [];
        let parcelaSelecionada = null;

        // =========================================
        // FUNÇÕES DE INICIALIZAÇÃO
        // =========================================
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            
            const urlParams = new URLSearchParams(window.location.search);
            const pagina = urlParams.get('pagina') || PAGINAS.CATALOGO;
            
            mostrarPagina(pagina);
            
            if (pagina === PAGINAS.CATALOGO) {
                registrarVisita();
            }
        });

        // =========================================
        // SISTEMA DE UPLOAD DE IMAGENS AUTOMÁTICO
        // =========================================
        
        async function fazerUploadImagem(imagemBase64, nomeArquivo) {
            try {
                // Mostrar status de carregamento
                const statusElement = mostrarStatusUpload(`Enviando "${nomeArquivo}" para a nuvem...`, 'loading');
                
                const formData = new FormData();
                formData.append('image', imagemBase64.split(',')[1]); // Remove o prefixo data:image/...
                formData.append('name', nomeArquivo);
                
                const response = await fetch(`${IMGBB_UPLOAD_URL}?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusElement.innerHTML = `<i class="fas fa-check"></i> Imagem "${nomeArquivo}" enviada com sucesso!`;
                    statusElement.className = 'upload-status status-success';
                    return data.data.url; // URL da imagem no ImgBB
                } else {
                    throw new Error(data.error?.message || 'Erro no upload');
                }
            } catch (error) {
                console.error('Erro no upload:', error);
                const statusElement = mostrarStatusUpload(`Erro ao enviar "${nomeArquivo}": ${error.message}`, 'error');
                // Em caso de erro, retorna null para usar placeholder
                return null;
            }
        }

        function mostrarStatusUpload(mensagem, tipo) {
            // Encontrar ou criar container de status
            let statusContainer = document.getElementById('upload-status-container');
            if (!statusContainer) {
                statusContainer = document.createElement('div');
                statusContainer.id = 'upload-status-container';
                const formMoto = document.querySelector('#tab-adicionar .admin-section');
                if (formMoto) {
                    formMoto.appendChild(statusContainer);
                }
            }
            
            const statusElement = document.createElement('div');
            statusElement.className = `upload-status status-${tipo}`;
            statusElement.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check' : tipo === 'error' ? 'exclamation-triangle' : 'spinner fa-spin'}"></i>
                ${mensagem}
            `;
            
            statusContainer.appendChild(statusElement);
            
            // Remover após 5 segundos (exceto loading)
            if (tipo !== 'loading') {
                setTimeout(() => {
                    statusElement.remove();
                }, 5000);
            }
            
            return statusElement;
        }

        async function processarUploadImagens(arquivos) {
            const urls = [];
            
            for (const file of arquivos) {
                const base64 = await lerArquivoComoBase64(file);
                const url = await fazerUploadImagem(base64, file.name);
                if (url) {
                    urls.push(url);
                }
            }
            
            return urls;
        }

        function lerArquivoComoBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // =========================================
        // STATUS DA API NA ÁREA ADMIN
        // =========================================
        
        function mostrarStatusAPI() {
            return `
                <div class="imgbb-setup">
                    <h4>
                        <i class="fas fa-cloud-upload-alt"></i> 
                        Sistema de Imagens Configurado
                        <span class="api-status">API ATIVA</span>
                    </h4>
                    <p><strong>✅ Suas imagens serão sincronizadas automaticamente em todos os dispositivos!</strong></p>
                    <p><i class="fas fa-info-circle"></i> Agora quando você adicionar, editar ou remover imagens, as mudanças aparecerão instantaneamente em todos os celulares, tablets e computadores.</p>
                </div>
            `;
        }

        // =========================================
        // FUNÇÕES MODIFICADAS PARA UPLOAD AUTOMÁTICO
        // =========================================

        function previewImages(input) {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        
                        const container = document.createElement('div');
                        container.style.position = 'relative';
                        container.style.display = 'inline-block';
                        container.appendChild(img);
                        
                        // Adicionar badge de status
                        const badge = document.createElement('div');
                        badge.innerHTML = '<i class="fas fa-clock"></i> Aguardando upload';
                        badge.style.position = 'absolute';

        // Função para calcular parcela em 18x
        function calcularParcela18x(preco) {
            const precoNumerico = converterPrecoParaNumero(preco);
            const taxa = TAXAS_PARCELAMENTO[18];
            const valorTotalComTaxa = precoNumerico * (1 + taxa/100);
            const valorParcela = valorTotalComTaxa / 18;
            return formatarMoeda(valorParcela);
        }

        async function salvarMoto() {
            const idEditar = document.getElementById('moto-id-editar').value;
            const nome = document.getElementById('moto-nome').value.trim();
            const preco = document.getElementById('moto-preco').value.trim();
            const autonomia = document.getElementById('moto-autonomia').value.trim();
            const velocidade = document.getElementById('moto-velocidade').value.trim();
            const motor = document.getElementById('moto-motor').value.trim();
            const descricao = document.getElementById('moto-descricao').value.trim();
            
            // Validação básica
            if (!nome || !preco || !autonomia || !velocidade || !motor) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }
            
            // Mostrar status de processamento
            const statusGeral = mostrarStatusUpload('Processando imagens e salvando moto...', 'loading');
            
            // Fazer upload das imagens se houver
            let urlsImagens = [];
            if (imagensParaUpload.length > 0) {
                urlsImagens = await processarUploadImagens(imagensParaUpload);
            }
            
            // Formatar os valores
            const precoFormatado = formatarPrecoParaExibicao(preco);
            const autonomiaFormatada = `${autonomia} KM`;
            const velocidadeFormatada = `${velocidade} KM/H`;
            const motorFormatado = `${motor} W`;
            
            if (idEditar) {
                // Editar moto existente
                const index = motos.findIndex(m => m.id === idEditar);
                if (index !== -1) {
                    // Se não há novas imagens, manter as existentes
                    const imagensFinais = urlsImagens.length > 0 ? urlsImagens : motos[index].imagens;
                    
                    motos[index] = {
                        ...motos[index],
                        nome,
                        preco: precoFormatado,
                        autonomia: autonomiaFormatada,
                        velocidade: velocidadeFormatada,
                        motor: motorFormatado,
                        descricao: descricao || motos[index].descricao,
                        imagens: imagensFinais
                    };
                }
            } else {
                // Adicionar nova moto
                const novoId = gerarIdUnico();
                motos.push({
                    id: novoId,
                    nome,
                    preco: precoFormatado,
                    autonomia: autonomiaFormatada,
                    velocidade: velocidadeFormatada,
                    motor: motorFormatado,
                    descricao: descricao || 'Descrição do produto.',
                    imagens: urlsImagens.length > 0 ? urlsImagens : ['https://via.placeholder.com/300x200?text=Adicione+Imagens']
                });
            }
            
            // Salvar e atualizar
            salvarMotos();
            cancelarEdicao();
            carregarListaMotos();
            
            statusGeral.innerHTML = '<i class="fas fa-check"></i> Moto salva com sucesso! As imagens foram sincronizadas na nuvem.';
            statusGeral.className = 'upload-status status-success';
            
            setTimeout(() => {
                statusGeral.remove();
            }, 5000);
        }

        function verificarSincronizacao() {
            const ultimaAtualizacaoLocal = localStorage.getItem(CHAVE_SINCRONIZACAO);
            const ultimaAtualizacaoGlobal = sessionStorage.getItem(CHAVE_SINCRONIZACAO);
            
            if (!ultimaAtualizacaoLocal || (ultimaAtualizacaoGlobal && ultimaAtualizacaoGlobal > ultimaAtualizacaoLocal)) {
                console.log('Dados desatualizados. Recarregando...');
                carregarDados();
            }
        }

        function marcarAtualizacao() {
            const timestamp = Date.now().toString();
            localStorage.setItem(CHAVE_SINCRONIZACAO, timestamp);
            sessionStorage.setItem(CHAVE_SINCRONIZACAO, timestamp);
        }

            const motosSalvas = localStorage.getItem('motos-eloBike');
            if (motosSalvas) {

            } else {
                motos = [];
                salvarMotos();

            const statsSalvas = localStorage.getItem('estatisticas-eloBike');
            if (statsSalvas) {

                estatisticas = {
                    ...estatisticas,
                    ...stats,
                    dispositivosUnicos: new Set(stats.dispositivosUnicos || [])
                };
            }
        }

            localStorage.setItem('motos-eloBike', JSON.stringify(motos));

            };
            localStorage.setItem('estatisticas-eloBike', JSON.stringify(statsParaSalvar));

            carregarListaMotos();
            inicializarSimulacao();
        }

        function abrirTab(tabId) {
            // Esconder todas as abas
            document.querySelectorAll('.admin-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover classe active de todas as tabs
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar a aba selecionada
            document.getElementById(tabId).classList.add('active');
            
            // Ativar a tab correspondente
            document.querySelector(`.admin-tab[onclick="abrirTab('${tabId}')"]`).classList.add('active');
            
            // Se for a aba de simulação, focar no campo de valor total
            if (tabId === 'tab-simulacao') {
                setTimeout(() => {
                    const valorTotalInput = document.getElementById('valor-total');
                    if (valorTotalInput) {
                        valorTotalInput.focus();
                    }
                }, 100);
            }
        }

        function carregarEstatisticas() {
            // Atualizar estatísticas na interface
            document.getElementById('total-visitantes').textContent = estatisticas.dispositivosUnicos.size;
            document.getElementById('total-visualizacoes').textContent = estatisticas.visualizacoes;
            document.getElementById('total-motos').textContent = motos.length;
        }

        function carregarListaMotos() {
            const listaMotos = document.getElementById('lista-motos');
            if (!listaMotos) return;
            
            listaMotos.innerHTML = '';
            
            if (motos.length === 0) {
                listaMotos.innerHTML = '<p>Nenhuma moto cadastrada.</p>';
                return;
            }
            
            motos.forEach(moto => {
                const item = document.createElement('div');
                item.className = 'moto-item';
                item.innerHTML = `
                    <div class="moto-info">
                        <strong>${moto.nome}</strong><br>
                        <small>${moto.preco} | ${moto.autonomia} | ${moto.velocidade} | ${moto.motor}</small>
                    </div>
                    <div class="moto-actions">
                        <button class="admin-btn" onclick="editarMoto('${moto.id}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="admin-btn admin-btn-danger" onclick="excluirMoto('${moto.id}')">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
                listaMotos.appendChild(item);
            });
        }

        function editarMoto(id) {
            const moto = motos.find(m => m.id === id);
            if (!moto) return;
            
            // Preencher formulário com dados da moto
            document.getElementById('moto-id-editar').value = moto.id;
            document.getElementById('moto-nome').value = moto.nome;
            
            // Extrair apenas números do preço para edição
            const precoNumerico = moto.preco.replace('R$', '').replace(/\./g, '').replace(',', '.').trim();
            document.getElementById('moto-preco').value = precoNumerico;
            
            // Extrair apenas números dos outros campos
            document.getElementById('moto-autonomia').value = moto.autonomia.replace(/\D/g, '');
            document.getElementById('moto-velocidade').value = moto.velocidade.replace(/\D/g, '');
            document.getElementById('moto-motor').value = moto.motor.replace(/\D/g, '');
            document.getElementById('moto-descricao').value = moto.descricao;
            
            // Exibir imagens existentes
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            
            if (moto.imagens && moto.imagens.length > 0) {
                moto.imagens.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'preview-image';
                    preview.appendChild(imgElement);
                });
            }
            
            // Alterar título do formulário
            document.getElementById('titulo-form-moto').textContent = '✏️ Editar Moto';
            
            // Mostrar botão de cancelar
            document.getElementById('btn-cancelar-edicao').style.display = 'block';
            
            // Ir para a aba de adicionar/editar
            abrirTab('tab-adicionar');
        }

        function cancelarEdicao() {
            // Limpar formulário
            document.getElementById('moto-id-editar').value = '';
            document.getElementById('moto-nome').value = '';
            document.getElementById('moto-preco').value = '';
            document.getElementById('moto-autonomia').value = '';
            document.getElementById('moto-velocidade').value = '';
            document.getElementById('moto-motor').value = '';
            document.getElementById('moto-descricao').value = '';
            
            // Limpar imagens
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            imagensParaUpload = [];
            document.getElementById('moto-imagens').value = '';
            
            // Restaurar título
            document.getElementById('titulo-form-moto').textContent = '➕ Adicionar Nova Moto';
            
            // Esconder botão de cancelar
            document.getElementById('btn-cancelar-edicao').style.display = 'none';
        }

        function excluirMoto(id) {
            if (!confirm('Tem certeza que deseja excluir esta moto?')) return;
            
            motos = motos.filter(m => m.id !== id);
            salvarMotos();
            carregarListaMotos();
            
            alert('Moto excluída com sucesso!');
        }

        function gerarIdUnico() {
            return 'moto-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // =========================================
        // FUNÇÕES PARA FORMATAÇÃO DE NÚMEROS
        // =========================================

        // Função para converter preço para número
        function converterPrecoParaNumero(preco) {
            return parseFloat(preco.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());
        }

        // Função para formatar preço para exibição
        function formatarPrecoParaExibicao(preco) {
            let valor = preco.replace(/\D/g, '');
            
            // Se estiver vazio, definir como 0
            if (valor === '') valor = '0';
            
            // Adicionar zeros para centavos se necessário
            while (valor.length < 3) {
                valor = '0' + valor;
            }
            
            // Separar reais e centavos
            const reais = valor.slice(0, -2) || '0';
            const centavos = valor.slice(-2);
            
            // Formatar com separador de milhar e vírgula para centavos
            const numeroFormatado = parseFloat(reais).toLocaleString('pt-BR') + ',' + centavos;
            
            return 'R$ ' + numeroFormatado;
        }

        // Função para formatar preço durante a digitação
        function formatarPreco(input) {
            let valor = input.value.replace(/\D/g, '');
            
            // Se estiver vazio, definir como 0
            if (valor === '') valor = '0';
            
            // Adicionar zeros para centavos se necessário
            while (valor.length < 3) {
                valor = '0' + valor;
            }
            
            // Separar reais e centavos
            const reais = valor.slice(0, -2) || '0';
            const centavos = valor.slice(-2);
            
            // Formatar com separador de milhar e vírgula para centavos
            const numeroFormatado = parseFloat(reais).toLocaleString('pt-BR') + ',' + centavos;
            
            input.value = 'R$ ' + numeroFormatado;
        }

        // Função para formatar moeda na simulação
        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, '');
            
            // Se estiver vazio, definir como 0
            if (valor === '') valor = '0';
            
            // Adicionar zeros para centavos se necessário
            while (valor.length < 3) {
                valor = '0' + valor;
            }
            
            // Separar reais e centavos
            const reais = valor.slice(0, -2) || '0';
            const centavos = valor.slice(-2);
            
            // Formatar com separador de milhar e vírgula para centavos
            const numeroFormatado = parseFloat(reais).toLocaleString('pt-BR') + ',' + centavos;
            
            input.value = 'R$ ' + numeroFormatado;
        }

        // =========================================
        // FUNÇÕES PARA SIMULAÇÃO DE MOTO
        // =========================================
        function inicializarSimulacao() {
            const container = document.getElementById('parcelas-container');
            if (!container) return;
            
            // Limpar container
            container.innerHTML = '';
            
            // Criar botões de 1 a 18 parcelas
            for (let i = 1; i <= 18; i++) {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'parcela-btn';
                btn.textContent = `${i}x`;
                btn.onclick = () => selecionarParcela(i, btn);
                container.appendChild(btn);
            }
        }

        function selecionarParcela(numero, elemento) {
            // Remover classe active de todos os botões
            document.querySelectorAll('.parcela-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Adicionar classe active ao botão clicado
            elemento.classList.add('active');
            
            // Armazenar a parcela selecionada
            parcelaSelecionada = numero;
        }

        function converterMoedaParaNumero(valorFormatado) {
            // Remover símbolos e converter para número
            return parseFloat(valorFormatado.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());
        }

        function calcularSimulacao() {
            // Verificar se a parcela foi selecionada
            if (!parcelaSelecionada) {
                alert('Selecione a quantidade de parcelas!');
                return;
            }
            
            // Obter valores dos campos
            const entradaInput = document.getElementById('entrada');
            const valorTotalInput = document.getElementById('valor-total');
            
            // Converter valores para números
            const entrada = entradaInput.value ? converterMoedaParaNumero(entradaInput.value) : 0;
            const valorTotal = converterMoedaParaNumero(valorTotalInput.value);
            
            // Verificar se o valor total é válido
            if (isNaN(valorTotal) || valorTotal <= 0) {
                alert('Digite um valor total válido!');
                return;
            }
            
            // Verificar se a entrada é maior que o valor total
            if (entrada > valorTotal) {
                alert('A entrada não pode ser maior que o valor total da moto!');
                return;
            }
            
            // Obter a parcela selecionada e a taxa correspondente
            const parcelas = parcelaSelecionada;
            const taxa = TAXAS_PARCELAMENTO[parcelas];
            
            // Realizar cálculos
            const valorFinanciado = valorTotal - entrada;
            const valorTotalComTaxa = valorFinanciado * (1 + taxa/100);
            const valorParcela = valorTotalComTaxa / parcelas;
            
            // Exibir resultados
            exibirResultadoSimulacao(parcelas, valorParcela, valorTotalComTaxa);
        }

        function exibirResultadoSimulacao(parcelas, valorParcela, valorTotalComTaxa) {
            const container = document.getElementById('resultado-simulacao');
            
            container.innerHTML = `
                <div class="resultado-parcela">${parcelas}x de ${formatarMoedaValor(valorParcela)}</div>
                <p>Total financiado: ${formatarMoedaValor(valorTotalComTaxa)}</p>
            `;
        }

        // Função auxiliar para formatar valores monetários
        function formatarMoedaValor(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // =========================================
        // SISTEMA DE ESTATÍSTICAS
        // =========================================
        function registrarVisita() {
            const hoje = new Date().toDateString();
            
            // Gerar um ID único para o dispositivo (baseado em userAgent + data)
            const dispositivoId = gerarIdDispositivo();
            
            // Verificar se este dispositivo já visitou hoje
            const chaveVisitaHoje = `visita-${hoje}-${dispositivoId}`;
            const jaVisitouHoje = localStorage.getItem(chaveVisitaHoje);
            
            if (!jaVisitouHoje) {
                // Marcar que este dispositivo já visitou hoje
                localStorage.setItem(chaveVisitaHoje, 'true');
                
                // Adicionar dispositivo aos únicos
                estatisticas.dispositivosUnicos.add(dispositivoId);
                
                // Registrar visita do dia
                if (!estatisticas.visitasPorDia[hoje]) {
                    estatisticas.visitasPorDia[hoje] = 0;
                }
                estatisticas.visitasPorDia[hoje]++;
                
                // Atualizar estatísticas
                salvarEstatisticas();
            }
            
            estatisticas.ultimaVisita = new Date().toISOString();
        }

        function gerarIdDispositivo() {
            // Gerar um ID único baseado no userAgent e data
            const userAgent = navigator.userAgent;
            const data = new Date().toDateString();
            return btoa(userAgent + data).substring(0, 16);
        }

            const hoje = new Date().toDateString();
            
            if (!estatisticas.visualizacoesPorDia) {
                estatisticas.visualizacoesPorDia = {};
            }
            
            if (!estatisticas.visualizacoesPorDia[hoje]) {
                estatisticas.visualizacoesPorDia[hoje] = 0;
            }
            
            estatisticas.visualizacoesPorDia[hoje]++;
            estatisticas.visualizacoes++;
            salvarEstatisticas();
            
            // Atualizar estatísticas no painel se estiver aberto
            if (document.getElementById('tab-estatisticas')?.classList.contains('active')) {
                carregarEstatisticas();
            }
        }
