<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #52498b; /* fundo roxo */
      color: white;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    .button {
      display: block;
      margin: 12px auto;
      padding: 18px;
      width: 80%;
      max-width: 320px;
      background: #FFD700; /* amarelo ouro */
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px; /* cantos arredondados */
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
      font-size: 18px;
    }
    .button:hover {
      background: #FFC107; /* amarelo mais forte no hover */
      transform: scale(1.05);
    }
  </style>
</head>
