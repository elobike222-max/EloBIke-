<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EloBike - Motos Elétricas | Araxá MG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b3d 0%, #1e3a8a 100%);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #25D366;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            animation: pulse 2s infinite;
            text-decoration: none;
            transition: all 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 95px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: #E4BB13;
            color: #0d1b3d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(228, 187, 19, 0.4);
            z-index: 999;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            background: #ffd700;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Header */
        header {
            background: rgba(13, 27, 61, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1s ease-in;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #E4BB13;
            object-fit: cover;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #E4BB13;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            color: #E4BB13;
            background: rgba(228, 187, 19, 0.1);
        }

        .catalog-btn {
            background: #E4BB13 !important;
            color: #0d1b3d !important;
            font-weight: 700 !important;
            padding: 10px 20px !important;
            border-radius: 25px !important;
        }

        .catalog-btn:hover {
            background: #ffd700 !important;
            transform: translateY(-2px);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: #E4BB13;
            border-radius: 5px;
            transition: all 0.3s linear;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 50px;
            background: linear-gradient(135deg, rgba(13, 27, 61, 0.9) 0%, rgba(30, 58, 138, 0.8) 100%);
        }

        .hero-content {
            flex: 1;
            padding: 0 20px;
        }

        .hero-content h2 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            color: #E4BB13;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* BOTÕES NO ESTILO QUE VOCÊ GOSTA */
        .hero-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 40px 0 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: #E4BB13;
            color: #0d1b3d;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(228, 187, 19, 0.4);
            border: none;
            cursor: pointer;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .location-btn {
            background: #4285F4;
            color: white;
        }

        .catalog-btn-hero {
            background: transparent;
            border: 2px solid #E4BB13;
            color: #E4BB13;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(228, 187, 19, 0.6);
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .moto-placeholder {
            width: 320px;
            height: 320px;
            background: rgba(228, 187, 19, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #E4BB13;
            position: relative;
        }

        .moto-placeholder i {
            font-size: 120px;
            color: #E4BB13;
        }

        .floating-elements {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .float-element {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 25px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 14px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Features - MODIFICADO (menor) */
        .features {
            padding: 40px 0; /* Reduzido de 50px */
            background: #0d1b3d;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem; /* Reduzido de 2.5rem */
            margin-bottom: 30px; /* Reduzido de 40px */
            color: #E4BB13;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; /* Reduzido de 20px */
        }

        .feature {
            text-align: center;
            padding: 20px 15px; /* Reduzido de 25px 20px */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            margin-bottom: 15px; /* Reduzido de 20px */
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(228, 187, 19, 0.1);
        }

        .feature i {
            font-size: 32px; /* Reduzido de 36px */
            color: #E4BB13;
            margin-bottom: 12px; /* Reduzido de 15px */
        }

        .feature h4 {
            margin-bottom: 8px; /* Reduzido de 10px */
            color: #E4BB13;
            font-size: 1rem; /* Reduzido de 1.1rem */
        }

        .feature p {
            opacity: 0.9;
            line-height: 1.5;
            font-size: 0.85rem; /* Reduzido de 0.9rem */
        }

        /* Products - AJUSTADO CONFORME SOLICITADO */
        .products {
            padding: 40px 0; /* Reduzido significativamente de 80px 0 */
            background: linear-gradient(135deg, #1e3a8a 0%, #0d1b3d 100%);
            text-align: center;
        }

        .product-carousel {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: grab;
        }

        .product-carousel:active {
            cursor: grabbing;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px; /* Reduzido de 25px */
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .carousel-img {
            width: 100%;
            max-width: 450px;
            height: 220px; /* Reduzido de 250px */
            background: linear-gradient(45deg, #0d1b3d, #1e3a8a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px; /* Reduzido de 15px */
            overflow: hidden;
            border: 2px solid #E4BB13;
        }

        .carousel-img i {
            font-size: 60px; /* Reduzido de 70px */
            color: #E4BB13;
        }

        .carousel-content {
            text-align: center;
            width: 100%;
        }

        .carousel-content h3 {
            font-size: 1.5rem; /* Reduzido de 1.6rem */
            margin-bottom: 10px; /* Reduzido de 12px */
            color: #E4BB13;
        }

        .carousel-content p {
            color: white;
            margin-bottom: 12px; /* Reduzido de 15px */
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .carousel-content ul {
            list-style: none;
            margin: 12px 0; /* Reduzido de 15px 0 */
            text-align: left;
            padding: 0 12px; /* Reduzido de 0 15px */
        }

        .carousel-content ul li {
            margin-bottom: 6px; /* Reduzido de 8px */
            padding-left: 22px; /* Reduzido de 25px */
            position: relative;
            font-size: 0.85rem; /* Reduzido de 0.9rem */
            color: white;
        }

        .carousel-content ul li:before {
            content: "✓";
            color: #E4BB13;
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 0.9rem; /* Reduzido de 1rem */
        }

        .price-container {
            margin: 12px 0; /* Reduzido de 15px 0 */
        }

        .price {
            display: block;
            font-size: 1.1rem; /* Reduzido de 1.2rem */
            font-weight: 700;
            color: #E4BB13;
            margin: 8px 0; /* Reduzido de 10px 0 */
            background: rgba(228, 187, 19, 0.1);
            padding: 6px 10px; /* Reduzido de 8px 12px */
            border-radius: 10px;
            border: 2px solid #E4BB13;
        }

        /* Carousel Controls */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px; /* Reduzido de 20px */
            gap: 12px; /* Reduzido de 15px */
        }

        .carousel-arrow {
            background: rgba(255, 255, 255, 0.1);
            width: 40px; /* Reduzido de 45px */
            height: 40px; /* Reduzido de 45px */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px; /* Reduzido de 18px */
            color: #E4BB13;
        }

        .carousel-arrow:hover {
            background: rgba(228, 187, 19, 0.2);
            transform: scale(1.1);
        }

        /* Indicadores - FIXOS (fora do carrossel) */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduzido de 12px */
            margin: 20px 0 12px; /* Reduzido de 25px 0 15px */
        }

        .indicator {
            width: 10px; /* Reduzido de 12px */
            height: 10px; /* Reduzido de 12px */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator.active {
            background: #E4BB13;
            transform: scale(1.2); /* Reduzido de 1.3 */
        }

        /* Botão central - MAIOR E ABAIXO DOS INDICADORES */
        .catalog-central-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px; /* Reduzido de 10px */
            padding: 12px 25px; /* Reduzido de 15px 30px */
            background: #E4BB13;
            color: #0d1b3d;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600; /* Reduzido de 700 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(228, 187, 19, 0.4);
            margin: 8px 0 25px; /* Reduzido de 10px 0 30px */
            font-size: 1rem; /* Reduzido de 1.1rem */
        }

        .catalog-central-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(228, 187, 19, 0.6);
            background: #ffd700;
        }

        /* Services - NOVA SEÇÃO PARA REPAROS */
        .services {
            padding: 60px 0; /* Reduzido de 80px 0 */
            background: #0d1b3d;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; /* Reduzido de 25px */
            margin-top: 30px; /* Reduzido de 40px */
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px; /* Reduzido de 30px */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-8px); /* Reduzido de 10px */
            background: rgba(228, 187, 19, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            font-size: 36px; /* Reduzido de 40px */
            color: #E4BB13;
            margin-bottom: 15px; /* Reduzido de 20px */
        }

        .service-card h3 {
            color: #E4BB13;
            margin-bottom: 12px; /* Reduzido de 15px */
            font-size: 1.3rem; /* Reduzido de 1.4rem */
        }

        .service-card p {
            margin-bottom: 15px; /* Reduzido de 20px */
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .service-features {
            text-align: left;
            margin-top: 15px; /* Reduzido de 20px */
        }

        .service-features li {
            margin-bottom: 8px; /* Reduzido de 10px */
            padding-left: 22px; /* Reduzido de 25px */
            position: relative;
            font-size: 0.9rem;
        }

        .service-features li:before {
            content: "•";
            color: #E4BB13;
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.1rem; /* Reduzido de 1.2rem */
        }

        /* About - MODIFICADO (área limpa removida) */
        .about {
            padding: 60px 0; /* Reduzido de 80px 0 */
            background: linear-gradient(135deg, #1e3a8a 0%, #0d1b3d 100%);
            text-align: center;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .about-text p {
            font-size: 1rem; /* Reduzido de 1.1rem */
            margin-bottom: 25px; /* Reduzido de 30px */
            opacity: 0.9;
            line-height: 1.7; /* Reduzido de 1.8 */
        }

        .about-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px; /* Reduzido de 15px */
            margin-top: 25px; /* Reduzido de 30px */
        }

        .about-feature {
            display: flex;
            align-items: center;
            gap: 12px; /* Reduzido de 15px */
            padding: 12px; /* Reduzido de 15px */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: transform 0.3s ease;
            text-align: left;
        }

        .about-feature:hover {
            transform: translateX(5px);
            background: rgba(228, 187, 19, 0.1);
        }

        .about-feature i {
            color: #E4BB13;
            font-size: 1.3rem; /* Reduzido de 1.5rem */
            width: 25px; /* Reduzido de 30px */
        }

        .about-feature span {
            font-size: 0.95rem; /* Reduzido de 1rem */
            font-weight: 500;
            color: white;
        }

        /* Contact - MODIFICADO (apenas horário de funcionamento) */
        .contact {
            padding: 50px 0 30px; /* Reduzido de 60px 0 40px */
            background: #0d1b3d;
            text-align: center;
        }

        .business-hours {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px; /* Reduzido de 25px */
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .business-hours h4 {
            color: #E4BB13;
            margin-bottom: 12px; /* Reduzido de 15px */
            font-size: 1.1rem; /* Reduzido de 1.2rem */
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Reduzido de 10px */
        }

        .business-hours p {
            margin-bottom: 6px; /* Reduzido de 8px */
            font-size: 0.9rem; /* Reduzido de 0.95rem */
            opacity: 0.9;
            color: white;
        }

        /* Footer - MODIFICADO (extremamente compacto e profissional) */
        footer {
            background: #0a1429;
            padding: 20px 0 12px; /* Reduzido de 25px 0 15px */
            border-top: 1px solid rgba(228, 187, 19, 0.2);
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px; /* Reduzido de 20px */
            margin-bottom: 15px; /* Reduzido de 20px */
            align-items: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px; /* Reduzido de 10px */
        }

        .footer-logo img {
            width: 32px; /* Reduzido de 35px */
            height: 32px; /* Reduzido de 35px */
            border-radius: 50%;
            border: 2px solid #E4BB13;
            box-shadow: 0 2px 8px rgba(228, 187, 19, 0.3);
        }

        .footer-logo span {
            font-size: 0.85rem; /* Reduzido de 0.9rem */
            font-weight: 700;
            color: #E4BB13;
        }

        .footer-contact {
            text-align: center;
        }

        .footer-contact p {
            margin-bottom: 4px; /* Reduzido de 5px */
            opacity: 0.9;
            font-size: 0.75rem; /* Reduzido de 0.8rem */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px; /* Reduzido de 5px */
            color: white;
        }

        .footer-social {
            display: flex;
            gap: 10px; /* Reduzido de 12px */
            justify-content: flex-end;
        }

        .social-link {
            width: 35px; /* Reduzido de 38px */
            height: 35px; /* Reduzido de 38px */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem; /* Reduzido de 1rem */
        }

        .social-link:hover {
            background: #E4BB13;
            color: #0d1b3d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 187, 19, 0.4);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 12px; /* Reduzido de 15px */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            opacity: 0.8;
            font-size: 0.7rem; /* Reduzido de 0.75rem */
            margin-bottom: 2px; /* Reduzido de 3px */
            color: white;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-content h2 {
                font-size: 2.8rem;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
                gap: 20px; /* Reduzido de 25px */
            }
            
            .footer-contact {
                order: 3;
                grid-column: span 2;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 100px 0 50px; /* Reduzido de 120px 0 60px */
            }

            .hero-content h2 {
                font-size: 2.3rem;
            }

            .hero-content p {
                font-size: 1.1rem;
            }

            .hero-buttons {
                justify-content: center;
            }

            .moto-placeholder {
                width: 250px;
                height: 250px;
                margin-top: 40px; /* Reduzido de 50px */
            }

            .moto-placeholder i {
                font-size: 80px;
            }

            .section-title {
                font-size: 2rem; /* Reduzido de 2.2rem */
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px; /* Reduzido de 20px */
            }
            
            .footer-contact {
                order: 0;
                grid-column: span 1;
            }
            
            .footer-social {
                justify-content: center;
            }

            /* Mobile menu */
            .menu-toggle {
                display: flex;
            }

            nav {
                position: fixed;
                top: 75px;
                left: 0;
                width: 100%;
                background: rgba(13, 27, 61, 0.98);
