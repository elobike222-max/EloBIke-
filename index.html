<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elo Bike Araxá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #3F51B5, #52498b 70%); /* gradiente com destaque para #52498b */
      color: white;
    }
    img {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 28px;
    }
    .button {
      display: block;
      margin: 20px auto; /* espaço maior entre os botões */
      padding: 20px;
      width: 80%;
      max-width: 320px;
      background: #E4BB13; /* amarelo vivo */
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
      transition: 0.2s;
      font-size: 20px; /* botões grandes */
    }
    .button:hover {
      background: #FFD700; /* hover mais claro */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/140" alt="Logo Elo Bike">
  <h1>Elo Bike Araxá</h1>

  <!-- Produtos -->
  <a class="button" href="#">🛵 Scooters</a>
  <a class="button" href="#">⛑️ Capacetes</a>

  <!-- Contatos e localização -->

  <a class="button" href="https://www.instagram.com/elobikearaxa?igsh=MThjeGJjam50aW1mZQ==">📷 Instagram</a>
